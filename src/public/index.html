<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwegian Game Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Norwegian Game Stats</h1>
        <p>Real-time player counts for Norwegian-made games on Steam.</p>
    </header>

    <main>
        <section id="leaderboards">
            <div class="leaderboard-container">
                <div class="leaderboard">
                    <h2>Current Top Players</h2>
                    <table id="current-leaderboard">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Game</th>
                                <th>Players</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="leaderboard">
                    <h2>Historical All-Time Peaks</h2>
                    <table id="peak-leaderboard">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Game</th>
                                <th>Peak Players</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="game-list">
            <h2>Overview</h2>
            <div id="latest-stats" class="stats-grid">
                <!-- Latest stats will be injected here -->
            </div>
        </section>

        <section id="charts">
            <h2>Historical Stats</h2>
            <div id="chart-container">
                <!-- Charts will be injected here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Data provided by Steam Web API. Similar to SteamDB.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
